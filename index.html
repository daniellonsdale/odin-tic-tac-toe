<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <dialog class="input-dialog">
        <form action="" class="input-form">
            <div class="form-container">
                <h2 class="form-header">Input player information:</h2>
                <div class="form-body">
                    <label for="player-one-name-input">Player One:</label>
                    <input type="text" name="player-one-name-input" id="player-one-name-input" required minlength="1" maxlength="14">
                    <label for="player-two-name-input">Player Two:</label>
                    <input type="text" name="player-two-name-input" id="player-two-name-input" required minlength="1" maxlength="14">
                    <button type="submit" class="submit-button">Begin</button>
                </div>
            </div>
        </form>
    </dialog>
    <div class="main-content">
        <h1>Tic-Tac-Toe</h1>
        <div class="scorebox">
            <div class="player-one-score-box">
                <span class="player-one-name">Player One</span>: <span class="player-one-score">0</span> games won
            </div>
            <div class="player-two-score-box">
                <span class="player-two-name">Player One</span>: <span class="player-two-score">0</span> games won
            </div>
        </div>
        <div class="game-container">
            <div class="game-box right-border bottom-border" id="0"></div> <div class="game-box bottom-border" id="1"></div> <div class="game-box left-border bottom-border" id="2"></div>
            <div class="game-box right-border bottom-border" id="3"></div> <div class="game-box bottom-border" id="4"></div> <div class="game-box left-border bottom-border" id="5"></div>
            <div class="game-box right-border" id="6"></div> <div class="game-box" id="7"></div> <div class="game-box left-border" id="8"></div>
        </div>
        <h2 class="turn-indicator">
            
        </h2>
    </div>

<script src="scripts.js"></script>
</body>
</html>
